<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>

<h1>Rock Paper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdj-u7GU8ABxIDcxa9EBbXNUZOvNOnpdExtw&usqp=CAU ">
    </div>
    <div class="choice" id="paper">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ808aOQXVecep2lrufdeJeDQa9lKT69EJDw&usqp=CAU">
    </div>
    <div class="choice" id="scissors">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfI6XBWuDuoZY2i3m7DrhyRFNyuTCLDVF8xw&usqp=CAU">
    </div>
</div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
      
    </div>
</div>
    
<div class="msg-container">
    <p id="msg">play your move</p>
</div>

</body>
<script src="RPS.js"></script>
</html>
